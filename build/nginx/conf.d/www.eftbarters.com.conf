server {
    server_name www.eftbarters.com;
    return 301 $scheme://eftbarters.com$request_uri;

    listen 443 ssl;
    ssl_certificate /certvolume/eftbarters.com/fullchain.pem;
    ssl_certificate_key /certvolume/letsencrypt/live/eftbarters.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}